# Catppuccin Mocha theme for Midnight Commander
# Based on the Catppuccin color scheme: https://github.com/catppuccin/catppuccin

[skin]
    description = Catppuccin Mocha - Soothing pastel theme
    256colors = true

[Lines]
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ─
    dvert = │
    dlefttop = ┌
    drighttop = ┐
    dleftbottom = └
    drightbottom = ┘
    dtopmiddle = ┬
    dbottommiddle = ┴
    dleftmiddle = ├
    drightmiddle = ┤

[aliases]
    BaseBG = color236
    Mantle = color235
    Surface = color237
    Overlay = color240
    Text = color189
    TextDim = color103
    CursorText = color236
    Cursor = color224
    AccentRose = color224
    AccentIris = color146
    AccentMint = color150
    AccentGold = color223
    AccentBlue = color111
    AccentPink = color218
    AccentCyan = color116
    AccentRed = color210
    AccentPeach = color216
    AccentWhite = color189
    AccentLavender = color147

[core]
    _default_ = Text;BaseBG
    selected = CursorText;AccentRose
    marked = AccentGold;BaseBG
    markselect = AccentGold;AccentRose
    gauge = CursorText;AccentIris
    input = CursorText;Text
    inputunchanged = TextDim;Text
    inputmark = CursorText;AccentRose
    disabled = TextDim;Surface
    reverse = BaseBG;Text
    commandlinemark = CursorText;AccentRose
    header = AccentGold;BaseBG
    shadow = Mantle;Mantle

[dialog]
    _default_ = CursorText;AccentIris
    dfocus = CursorText;AccentRose
    dhotnormal = AccentBlue;AccentIris
    dhotfocus = AccentBlue;AccentRose
    dtitle = AccentBlue;AccentIris

[error]
    _default_ = Text;AccentRed
    errdfocus = CursorText;AccentRose
    errdhotnormal = AccentGold;AccentRed
    errdhotfocus = AccentGold;AccentRose
    errdtitle = AccentGold;AccentRed

[filehighlight]
    directory = Text;
    executable = AccentMint;
    symlink = TextDim;
    hardlink =
    stalelink = AccentRed;
    device = AccentPink;
    special = AccentBlue;
    core = AccentRed;
    temp = TextDim;
    archive = AccentPink;
    doc = AccentPeach;
    source = AccentCyan;
    media = AccentMint;
    graph = AccentCyan;
    database = AccentRed;

[menu]
    _default_ = CursorText;AccentIris
    menusel = CursorText;AccentRose
    menuhot = AccentGold;AccentIris
    menuhotsel = AccentGold;AccentRose
    menuinactive = CursorText;AccentIris

[popupmenu]
    _default_ = CursorText;AccentIris
    menusel = AccentGold;AccentRose
    menutitle = AccentGold;AccentIris

[buttonbar]
    hotkey = CursorText;AccentRose
    button = CursorText;Text

[statusbar]
    _default_ = CursorText;AccentIris

[help]
    _default_ = Text;Overlay
    helpitalic = AccentRed;Overlay
    helpbold = AccentBlue;Overlay
    helplink = CursorText;AccentRose
    helpslink = AccentGold;AccentRose
    helptitle = AccentBlue;Overlay

[editor]
    _default_ = Text;BaseBG
    editbold = AccentGold;AccentMint
    editmarked = CursorText;AccentRose
    editwhitespace = AccentIris;BaseBG
    editnonprintable = ;AccentBlue
    editlinestate = Text;AccentIris
    bookmark = Text;AccentRed
    bookmarkfound = CursorText;AccentMint
    editrightmargin = AccentBlue;BaseBG
    editframeactive = AccentLavender;
    editframedrag = AccentMint;

[viewer]
    _default_ = Text;BaseBG
    viewbold = AccentGold;BaseBG
    viewunderline = AccentRed;BaseBG
    viewselected = CursorText;AccentRose

[diffviewer]
    added = Text;AccentMint
    changedline = AccentBlue;AccentIris
    changednew = AccentRose;AccentIris
    changed = Text;AccentIris
    removed = Text;AccentRed
    error = AccentRed;Overlay

[widget-panel]
    sort-up-char = '
    sort-down-char = .
    hiddenfiles-show-char = .
    hiddenfiles-hide-char = .
    history-prev-item-char = <
    history-next-item-char = >
    history-show-list-char = ^
    filename-scroll-left-char = {
    filename-scroll-right-char = }

[widget-scrollbar]
    up-char = ^
    down-char = v
    left-char = <
    right-char = >
    thumb-char = *
    track-char = X

[widget-editor]
    window-state-char = *
    window-close-char = X
