# General theme information
[theme]
name = "Catppuccin"
variant = "dark"

# GTK settings
[gtk]
theme = "Adwaita-dark"
color_scheme = "prefer-dark"

# Icon and Cursor settings
[icons]
theme = "Adwaita" 
cursor_theme = "Adwaita" 

# Optional: Font settings
[fonts]
monospace = "JetBrains Mono Nerd Font 10"
sans_serif = "Inter 10"

# Optional: Backgrounds
[[background]]
url = "https://raw.githubusercontent.com/catppuccin/wallpapers/main/os/nix-magenta-blue-1920x1080.png"

[[background]]
url = "https://raw.githubusercontent.com/catppuccin/wallpapers/main/mandelbrot/mandelbrot_gap_magenta.png"

[[background]]
url = "https://raw.githubusercontent.com/catppuccin/wallpapers/main/waves/cat-sound.png"

# Optional: Environment variables specific to this theme
[env]
GTK_THEME_VARIANT = "dark"