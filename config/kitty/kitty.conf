# Omarchy Kitty Configuration
# Base configuration that imports theme-specific colors

# Import theme-specific colors
include ~/.config/omarchy/current/theme/kitty.conf

# Environment
env TERM=xterm-kitty

# Font configuration - matches Alacritty setup
font_family      CaskaydiaMono Nerd Font Regular
bold_font        CaskaydiaMono Nerd Font Bold
italic_font      CaskaydiaMono Nerd Font Italic
font_size        9.0

# Window configuration - matches Alacritty styling
window_padding_width 14
window_decorations none
background_opacity 0.98

# Terminal behavior
enable_audio_bell no
copy_on_select yes
strip_trailing_spaces smart

# Cursor configuration
cursor_shape block
cursor_blink_interval 0

# Scrollback
scrollback_lines 10000

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Tab configuration
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# Key bindings - match common terminal shortcuts
map f11 toggle_fullscreen

# URL handling
url_color #0087bd
url_style curly
open_url_with default

# Shell integration
shell_integration enabled

# Mouse
mouse_hide_wait 3.0
click_interval -1.0

# Window management
remember_window_size yes
initial_window_width 80c
initial_window_height 24c

# Allow remote control for theme switching
allow_remote_control yes
listen_on unix:/tmp/kitty