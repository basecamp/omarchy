general {
    lock_cmd = omarchy-lock-screen                         # lock screen and 1password
    before_sleep_cmd = loginctl lock-session               # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on             # to avoid having to press a key twice to turn on the display.
    on_unlock_cmd = omarchy-restart-waybar                 # prevent stacking of waybar when waking
}

# Turn off kbd LEDs after 30s. Restore to prev value on resume.
listener {
    timeout = 30
    on-timeout = sh -c 'brightnessctl -d smc::kbd_backlight g > /tmp/kbd_brightness && brightnessctl -d smc::kbd_backlight s 0'
    on-resume = sh -c 'val=$(cat /tmp/kbd_brightness 2>/dev/null || echo 50); brightnessctl -d smc::kbd_backlight s "$val"'
}

listener {
    timeout = 150                                             # 2.5min
    on-timeout = pidof hyprlock || omarchy-launch-screensaver # start screensaver (if we haven't locked already)
}

listener {
    timeout = 300                      # 5min
    on-timeout = loginctl lock-session # lock screen when timeout has passed
}

listener {
    timeout = 330                                            # 5.5min
    on-timeout = hyprctl dispatch dpms off                   # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on && brightnessctl -r # screen on when activity is detected
}
