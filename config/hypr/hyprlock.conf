source = ~/.config/omarchy/current/theme/hyprlock.conf
 
general {
    ignore_empty_input = true
}

background {
    monitor =
    color = $color
    path = ~/.config/omarchy/current/background
    blur_passes = 4
    blur_size = 6
    noise = 0.02
    contrast = 0.9
    brightness = 0.7
    vibrancy = 0.15
}

animations {
    enabled = true
    speed = 3
    curve = ease-out
}

input-field {
    monitor =
    size = 320, 55
    position = 0, 0
    halign = center
    valign = center
    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 2
    font_family = CaskaydiaMono Nerd Font
    font_size = 16
    font_color = $font_color
    placeholder_text = 
    hide_input = false
    dots_center = true
    dots_size = 0.25
    dots_spacing = 0.3
    check_color = $check_color
    fail_color = $fail_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>
    fail_timeout = 2000
    fail_transition = 200
    capslock_color = $capslock_color
    rounding = 12
    shadow_passes = 2
    shadow_size = 4
    shadow_boost = 1.2
    fade_on_empty = false
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%H:%M')"
    color = $accent_color
    font_size = 64
    font_family = CaskaydiaMono Nerd Font
    position = 0, 160
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_boost = 1.0
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%A, %B %d')"
    color = $secondary_text
    font_size = 16
    font_family = CaskaydiaMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

auth {
    fingerprint:enabled = true
}
