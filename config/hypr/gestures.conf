# New 3-finger horizontal swipe for workspaces (Hyprland 0.51+)
gesture = 3, horizontal, workspace, m-1:right, m+1:left  # m = current monitor; adjust as needed

# Optional: Add a gestures section for fine-tuning (these are still valid post-0.51)
gestures {
    workspace_swipe_distance = 400  # Pixels to swipe (lower = more sensitive; default 300)
    workspace_swipe_create_new = true  # Swipe beyond last workspace creates a new one
    workspace_swipe_forever = true  # Cycle infinitely (e.g., left from WS1 -> last WS)
    workspace_swipe_direction_lock = true  # Locks direction after initial swipe
    workspace_swipe_min_speed_to_force = 20  # Min speed (px/frame) to force switch
    workspace_swipe_cancel_ratio = 0.5  # Fraction of distance to commit (0.5 = halfway)
}