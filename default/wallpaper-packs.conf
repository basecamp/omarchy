# Wallpaper Packs Configuration
# Format: Pack Name=Path to folder
#
# Example packs - update paths to your actual wallpaper locations:
# Nature=/home/andreas/Pictures/Wallpapers/Nature
# Abstract=/home/andreas/Pictures/Wallpapers/Abstract
# Anime=/home/andreas/Pictures/Wallpapers/Anime
# Photography=/home/andreas/Pictures/Wallpapers/Photography
#
# Special pack that always points to current theme:
Current Theme=~/.config/omarchy/current/theme/backgrounds