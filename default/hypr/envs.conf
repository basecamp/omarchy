# Cursor size
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Force all apps to use Wayland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_STYLE_OVERRIDE,kvantum
env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland

xwayland {
  force_zero_scaling = true
}

# Use XCompose file
env = XCOMPOSEFILE,~/.XCompose

# Don't show update on first launch
ecosystem {
  no_update_news = true
}

# default values for $VISUAL and $EDITOR
# most things that need to open a text editor try $VISUAL first, if set
# then fallback to $EDITOR
# omarchy-launch-editor respects these values
# VISUAL is usually graphical and launched standalone
# EDITOR is usually a terminal-based/line-editor (e.g., nvim, nano, etc)
# env = VISUAL,code
env = EDITOR,nvim