# Use omarchy-app instead of uwsm-app to avoid pipe bottleneck during autostart
# omarchy-app calls systemd-run directly for immediate, parallel execution
exec-once = omarchy-app hypridle
exec-once = omarchy-app mako
exec-once = omarchy-app waybar
exec-once = omarchy-app fcitx5
exec-once = omarchy-app swaybg -i ~/.config/omarchy/current/background -m fill
exec-once = omarchy-app swayosd-server
exec-once = omarchy-app elephant
exec-once = omarchy-app walker --gapplication-service
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = omarchy-cmd-first-run

# Slow app launch fix -- set systemd vars
exec-once = systemctl --user import-environment $(env | cut -d'=' -f 1)
exec-once = dbus-update-activation-environment --systemd --all
